<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infi2Infi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="StyleM2.css" />
    <link rel="stylesheet" href="box.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo border">
            <a href="MainPage.html"> </a>
          </div>
        </div>

        <div class="location border">
          <p class="loc-first">Deliver to</p>
          <div class="loc-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="loc-second">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
            <option>Groceries</option>
          </select>
          <input placeholder="Select from Infi2Infi" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav-signin border">
          <p class="nav-sign">Sign in</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>
    </header>
    <div class="container">
      <div class="nav">
        <div class="filter"><h3>Filter</h3></div>
        <div class="asc">A-Z</div>
        <div class="des">Z-A</div>
        <div class="prices">Price - Low to High</div>
        <div class="pricesRev">Price - High to Low</div>
      </div>
      <div class="mainss"></div>
    </div>
  </body>
  <script src="box.js"></script>
</html>
